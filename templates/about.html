{% extends "base.html" %}

{% block title %}About{% endblock %}

{% block content %}
<!-- Menu Bar ----------------------------------------------------------------->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Clever Devil Games</a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav pull-right">
            <li class="active menu-btn"><a href="#">Home</a></li>
            <li class="dropdown menu-btn">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Games
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu pull-right">
                <li><a href="#">Flippin' Ninjas</a></li>
                <li><a href="#">Drago Hoarde</a></li>
                <li><a href="#">Card Fight</a></li>
              </ul>
            </li>
            <li class="menu-btn"><a href="./about">About</a></li>
            <li class="menu-btn"><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>

<!-- Carousel ------------------------------------------------------------------->
    <div class="container-fluid">
      <div id="gamesCarousel" class="carousel slide" data-ride="carousel" data-interval="10000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#gamesCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#gamesCarousel" data-slide-to="1"></li>
          <li data-target="#gamesCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="http://loremflickr.com/2048/500/cats" alt="Flippin' Ninjas">
            <h2 class="carousel-caption">Flippin' Ninjas</h2>
          </div>

          <div class="item">
            <img src="http://loremflickr.com/2048/500/city" alt="Dragon Hoarde">
            <h2 class="carousel-caption">Dragon Hoarde</h2>
          </div>

          <div class="item">
            <img src="http://loremflickr.com/2048/500/technics" alt="Card Fight">
            <h2 class="carousel-caption">Card Fight</h2>
          </div>
        </div>

        <!-- Left and Right controls -->
        <a class="left carousel-control" href="#gamesCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#gamesCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

<!-- Content ------------------------------------------------------------------>
    <br><br>

    <div class="container-fluid">
      <div class="col-md-2">
        <img src="images/logo.png">
      </div>

      <div class="col-md-3">
        <img src="images/logo.png">
      </div>
    </div>
  </div>

{% endblock %}
