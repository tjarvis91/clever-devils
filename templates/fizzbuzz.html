{% extends "base.html" %}

{% block content %}
<ol>
{% for x in range(1, n+1) %}
    <li>
    {% if x % 15 == 0 %}
        FizzBuzz
    {% elif x % 5 == 0 %}
        Buzz
    {% elif x % 3 == 0 %}
        Fizz
    {% else %}
        {{ x }}
    {% endif %}
    </li>
{% endfor %}
</ol>
{% endblock %}
